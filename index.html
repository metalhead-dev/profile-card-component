<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Poton">
    <meta name="description" content="Victor Crest's profile card.">
    <meta name="keywords" content="victor, crest">
    <title>Profile card component</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="shadow">
            <div class="card">
                <div class="card__header">
                    <img src="img/bg-pattern-card.svg" alt="" class="card__img">
                </div>
                <div class="card__body">
                    <img src="img/image-victor.jpg" alt="" class="card__avatar">
                    <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
                    <p class="card__location">London</p>
                </div>
                <div class="card__footer">
                    <div class="card__social">
                        <p class="card__number">80K</p>
                        <p class="card__label">Followers</p>
                    </div>
                    <div class="card__social">
                        <p class="card__number">803K</p>
                        <p class="card__label">Likes</p>
                    </div>
                    <div class="card__social">
                        <p class="card__number">1.4K</p>
                        <p class="card__label">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
